  <circle cx="280" cy="130" r="3" fill="#00f5ff" opacity="0.9"/>
  <circle cx="232" cy="130" r="3" fill="#00f5ff" opacity="0.9"/>
  <circle cx="382" cy="280" r="3" fill="#00f5ff" opacity="0.9"/>
  <circle cx="382" cy="232" r="3" fill="#00f5ff" opacity="0.9"/>
