  <line x1="256" y1="176" x2="256" y2="100" stroke="#3b82f6" stroke-width="4" opacity="0.8" stroke-linecap="round"/>
  <line x1="256" y1="336" x2="256" y2="412" stroke="#3b82f6" stroke-width="4" opacity="0.8" stroke-linecap="round"/>
