  <circle cx="362" cy="150" r="5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="150" cy="362" r="5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="362" cy="362" r="5" fill="#06b6d4" opacity="0.8"/>
  
